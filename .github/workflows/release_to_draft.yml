name: Release to draft

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Specify tag to create"
        required: true

jobs:
  build:
    name: Upload Release Asset
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
        
      - name: Copy Readme
        run: cp -u README.md AuctionWatch 

      - name: Copy License
        run: cp -u LICENSE AuctionWatch

      - name: Package Project
        run: |
          zip -r AuctionWatch.zip AuctionWatch 
          
